    <title>ch_35_to_38</title>
    <script>
        var value = parseInt(prompt("Enter the value for factorial"));
        function factorial(value){
            if(value<=1){
                return 1;
            }else {
                return value*factorial(value-1);
            }
        }
        console.log(factorial(value));
    
    </script>
