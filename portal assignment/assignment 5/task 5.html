<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
    <script>
        var amount=parseInt(prompt("Enter amount to withdraw!!"));
        var hundreds=parseInt(amount/100);
        var remainderH=amount%100;
        var fifties=parseInt(remainderH/50);
        var remainderF=amount%50;
        var tens=parseInt(remainderF/10);
        document.write("You will have "+ hundreds +" hundred notes "+fifties+ " fifty notes "+tens+" ten notes.")
    </script>
</head>
