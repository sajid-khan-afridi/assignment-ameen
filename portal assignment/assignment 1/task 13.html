<html>
    <head>
        <title>Q13</title>
    <script>
        var a=10;
        document.write("The value of a is: "+a);
        document.write("<br><br>The value of ++a is: "+(++a));
        document.write("<br>Now the value of a is: "+a);
        document.write("<br><br>The value of a++ is: "+(a++));
        document.write("<br>Now the value of a is: "+a);
        document.write("<br><br>The value of --a is: "+(--a));
        document.write("<br>Now the value of a is: "+a);
        document.write("<br><br>The value of a-- is: "+(a--));
        document.write("<br>Now the value of a is: "+a);




        
    </script>
    </head>
    <body>

    </body>
</html>
