<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
<script>
    var num1=parseInt(prompt("Enter first number"));
    var num2=parseInt(prompt("Enter second number"));
    var operator=prompt("Enter any operator(=,-,*,/.%)");
    if(operator==="+")
    alert("sum= "+(num1+num2));
    else if(operator==="-")
    alert("subtration= "+(num1-num2));
    else if(operator==="*")
    alert("multiplication= "+(num1*num2));
    else if(operator==="/")
    alert("Division= "+(num1/num2));
    else if(operator==="%")
    alert("Remainder= "+(num1%num2));
    else 
    alert("not a valid operator");




</script>
</head>
<body>
    
</body>
</html>
