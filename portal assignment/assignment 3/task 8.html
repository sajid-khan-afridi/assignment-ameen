<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8</title>
    <script>
        document.write("Counting: ")
        for(var c=1;c<=15;c++)
        document.write(c+", ");

        document.write("<br>Reverse counting: ")
        for(var rc=10;rc>=1;rc--)
        document.write(rc+", ");

        document.write("<br>Even: ")
        for(var ev=0;ev<=20;ev=ev+2)
        document.write(ev+", ");

        document.write("<br>Odd: ");
        for(var o=1;o<=19;o=o+2)
        document.write(o+", ");

        document.write("<br>Series: ")
        for(var ev=2;ev<=20;ev=ev+2)
        document.write(ev+"k, ");






    </script>
</head>
<body>
    
</body>
</html>
